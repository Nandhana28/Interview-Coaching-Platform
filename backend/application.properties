# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/interview_coaching
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=your-super-secure-jwt-secret-key-minimum-256-bits-long-for-security-1234567890
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.interviewcoaching=DEBUG

# Load test data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true